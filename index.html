<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø®Ø· ÙˆØ§Ù„Ø£Ø³Ø§Ø³ÙŠØ§Øª */
:root { --primary: #c7a35a; --dark: #333; }
body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }

/* 1. Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠØ© (Ø«Ø§Ø¨ØªØ© ÙŠØ³Ø§Ø± Ø§Ù„Ø´Ø§Ø´Ø©) */
.sidebar {

    background: white; padding: 15px; border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    display: flex; flex-direction: column; gap: 12px; z-index: 999;
    width: 160px;
}
.sidebar h3 { margin: 0 0 10px 0; font-size: 14px; text-align: center; color: var(--dark); border-bottom: 2px solid #eee; padding-bottom: 5px; }
.btn {
    border: none; padding: 12px; border-radius: 6px; cursor: pointer;
    font-weight: bold; font-size: 13px; color: white; display: flex; align-items: center; justify-content: center; gap: 8px;
    transition: 0.2s;
}
.btn:hover { opacity: 0.9; transform: scale(1.02); }
.btn-pdf { background: #b30b00; }  /* Ø£Ø­Ù…Ø± Ù„Ù„Ù€ PDF */
.btn-excel { background: #198754; } /* Ø£Ø®Ø¶Ø± Ù„Ù„Ø¥ÙƒØ³Ù„ */
.btn-new { background: #0d6efd; }   /* Ø£Ø²Ø±Ù‚ Ù„Ø¬Ø¯ÙŠØ¯ */
.date-input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; }

/* 2. ØªØµÙ…ÙŠÙ… ÙˆØ±Ù‚Ø© Ø§Ù„Ù€ A4 (Ù…Ø¶ØºÙˆØ· Ù„ÙŠØªØ³Ø¹ Ù„Ù„Ø¬Ù…ÙŠØ¹) */
.page-container {
    width: 210mm;
    min-height: 297mm; /* Ø§Ø±ØªÙØ§Ø¹ A4 Ø§Ù„Ù‚ÙŠØ§Ø³ÙŠ */
    margin: 20px auto;
    background: white;
    padding: 10mm 10mm 5mm 10mm; /* Ø­ÙˆØ§Ø´Ù Ø¶ÙŠÙ‚Ø© */
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    box-sizing: border-box;
    position: relative;
}

/* Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ù…Ø¶ØºÙˆØ· */
.header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 5px; margin-bottom: 5px; }
.header img { height: 50px; object-fit: contain; } /* ØªØµØºÙŠØ± Ø§Ù„Ù„ÙˆØ¬Ùˆ Ù‚Ù„ÙŠÙ„Ø§Ù‹ */
.header-center { text-align: center; line-height: 1.2; }
.header-center h2 { margin: 0; font-size: 16px; color: var(--dark); }
.header-center p { margin: 0; font-size: 12px; color: #666; }
.date-display { font-size: 14px; font-weight: bold; margin-top: 2px; color: #000; direction: ltr; } /* Ø§Ù„ØªØ§Ø±ÙŠØ® Ø¨Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠØ© */

/* Ø§Ù„Ø¬Ø¯Ø§ÙˆÙ„ Ø§Ù„Ù…Ø¶ØºÙˆØ·Ø© Ø¬Ø¯Ø§Ù‹ */
table { width: 100%; border-collapse: collapse; margin-bottom: 5px; font-size: 11px; } /* Ø®Ø· ØµØºÙŠØ± */
th, td { border: 1px solid #999; padding: 2px 4px; text-align: center; height: 20px; } /* Ø§Ø±ØªÙØ§Ø¹ Ø³Ø·Ø± Ø«Ø§Ø¨Øª ÙˆØµØºÙŠØ± */
th { background: #f0f0f0; font-weight: bold; font-size: 11px; }

/* Ø£Ù„ÙˆØ§Ù† */
.morning th { background: #fff2cc !important; }
.evening th { background: #dae8fc !important; }
.row-filled-m { background: #fffae6; }
.row-filled-e { background: #f1f8ff; }
.name-cell { outline: none; font-weight: bold; width: 45%; }
.name-cell:focus { background: #e8f0fe; }

/* Ø§Ù„ÙÙˆØªØ± ÙˆØ§Ù„Ù…Ù„Ø®Øµ */
.summary-container { display: flex; justify-content: space-between; gap: 5px; margin-top: 5px; }
.sum-box { border: 1px solid #000; flex: 1; text-align: center; padding: 2px; font-size: 11px; font-weight: bold; background: #fafafa; }

.footer { display: flex; justify-content: space-between; margin-top: 15px; }
.signature { text-align: center; width: 40%; border-top: 1px solid #000; padding-top: 5px; font-size: 12px; font-weight: bold; }

/* Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø¹Ù†Ø¯ Ø§Ù„Ø·Ø¨Ø§Ø¹Ø© */
.no-print { display: none; }
</style>
</head>
<body>

<div class="sidebar" data-html2canvas-ignore="true">
    <h3>Ù„ÙˆØ­Ø© Ø§Ù„ØªØ­ÙƒÙ…</h3>
    <input type="date" id="dateInput" class="date-input" onchange="updateDate()">
    
    <button class="btn btn-pdf" onclick="generatePDF()">
        <span>ğŸ“„ PDF</span>
    </button>
    <button class="btn btn-excel" onclick="exportExcel()">
        <span>ğŸ“Š Excel</span>
    </button>
    <button class="btn btn-new" onclick="resetPage()">
        <span>ğŸ”„ Renew</span>
    </button>
    <div id="status" style="font-size:10px; color:green; text-align:center; margin-top:5px;"></div>
</div>

<div class="page-container" id="printableArea">
    
    <div class="header">
        <img src="majdoul.png" alt="Logo">
        <div class="header-center">
            <h2>LINK EXPERT COMPANY</h2>
            <p>Daily Attendance Sheet</p>
            <div class="date-display" id="dateDisplay">DD / MM / YYYY</div>
        </div>
        <img src="linkexpert.png" alt="Logo">
    </div>

    <table class="morning">
        <thead>
            <tr><th width="5%">#</th><th width="35%">Position</th><th>Name</th><th width="15%">Shift</th></tr>
        </thead>
        <tbody id="morningBody"></tbody>
        <tfoot>
            <tr><td colspan="3" style="text-align:left; padding-left:5px;">Total Morning:</td><td id="mCount">0</td></tr>
        </tfoot>
    </table>

    <table class="evening">
        <thead>
            <tr><th width="5%">#</th><th width="35%">Position</th><th>Name</th><th width="15%">Shift</th></tr>
        </thead>
        <tbody id="eveningBody"></tbody>
        <tfoot>
            <tr><td colspan="3" style="text-align:left; padding-left:5px;">Total Evening:</td><td id="eCount">0</td></tr>
        </tfoot>
    </table>

    <div class="summary-container">
        <div class="sum-box">Morning: <span id="sm">0/19</span></div>
        <div class="sum-box">Evening: <span id="se">0/9</span></div>
        <div class="sum-box">Total: <span id="st">0/28</span></div>
    </div>

    <div class="footer">
        <div class="signature">PR Officer<br>Salman Al-Homoud</div>
        <div class="signature">Project Manager<br>Salem Al-Shammari</div>
    </div>

</div>

<script>
// Ø§Ù„ÙˆØ¸Ø§Ø¦Ù
const jobsM = ["Ù…Ø¯ÙŠØ± Ø§Ù„Ù…ÙˆØ§Ù‚Ù","ØªØºØ·ÙŠØ§Øª","ØªØºØ·ÙŠØ§Øª","ÙØ§Ù„ÙŠÙ‡ 1","ÙØ§Ù„ÙŠÙ‡ 1","ÙØ§Ù„ÙŠÙ‡ 2","ÙØ§Ù„ÙŠÙ‡ 3 - ÙØ­Øµ","Ù…Ù†Ø¸Ù… Ø¨ÙˆØ§Ø¨Ø© 3","Ù…Ù†Ø¸Ù… Ø¨ÙˆØ§Ø¨Ø© 5","Parking P1","Parking P1","Parking P1","Parking P2","Parking P2","Parking P2","Parking P3","Parking P4"," A Ù…Ø³Ø¤ÙˆÙ„ Ø§Ù„Ø´Ø­Ù† ","Ù…Ø³Ø¤ÙˆÙ„ Ø§Ù„Ø´Ø­Ù† P2"];
const jobsE = ["Coverage","Valet 1","Valet 2","Gate 3 Org","Gate 5 Org","Charging A","Charging P2","Parking P1","Parking P3"];

// Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
window.onload = function() {
    renderTables();
    loadFromStorage();
    // ØªØ¹ÙŠÙŠÙ† ØªØ§Ø±ÙŠØ® Ø§Ù„ÙŠÙˆÙ… Ø¥Ø°Ø§ Ù„Ù… ÙŠÙˆØ¬Ø¯
    if(!document.getElementById('dateInput').value) {
        document.getElementById('dateInput').valueAsDate = new Date();
        updateDate();
    }
};

function renderTables() {
    // Ø§Ù„ØµØ¨Ø§Ø­
    let mHtml = "";
    jobsM.forEach((job, i) => {
        mHtml += `<tr>
            <td>${i+1}</td><td>${job}</td>
            <td class="name-cell" contenteditable="true" oninput="saveData(this, 'm', ${i})"></td>
            <td>7AM - 7PM</td>
        </tr>`;
    });
    document.getElementById('morningBody').innerHTML = mHtml;

    // Ø§Ù„Ù…Ø³Ø§Ø¡
    let eHtml = "";
    jobsE.forEach((job, i) => {
        eHtml += `<tr>
            <td>${i+1}</td><td>${job}</td>
            <td class="name-cell" contenteditable="true" oninput="saveData(this, 'e', ${i})"></td>
            <td>7PM - 7AM</td>
        </tr>`;
    });
    document.getElementById('eveningBody').innerHTML = eHtml;
}

// ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ§Ø±ÙŠØ® (Ù…ÙŠÙ„Ø§Ø¯ÙŠ)
function updateDate() {
    const input = document.getElementById('dateInput').value;
    if(input) {
        const d = new Date(input);
        // ØªÙ†Ø³ÙŠÙ‚ Ù…ÙŠÙ„Ø§Ø¯ÙŠ ÙˆØ§Ø¶Ø­: 24 January 2026
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateDisplay').innerText = d.toLocaleDateString('en-US', options);
        localStorage.setItem('le_date', input);
    }
}

// Ø­ÙØ¸ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙˆØªÙ„ÙˆÙŠÙ† Ø§Ù„ØµÙÙˆÙ
function saveData(cell, type, index) {
    const val = cell.innerText.trim();
    const row = cell.parentElement;
    
    // ØªÙ„ÙˆÙŠÙ†
    if(val) row.classList.add(type === 'm' ? 'row-filled-m' : 'row-filled-e');
    else row.classList.remove('row-filled-m', 'row-filled-e');

    // Ø­ÙØ¸
    localStorage.setItem(`le_${type}_${index}`, val);
    calc();
}

// Ø§Ø³ØªØ±Ø¬Ø§Ø¹
function loadFromStorage() {
    // Ø§Ù„ØªØ§Ø±ÙŠØ®
    const savedDate = localStorage.getItem('le_date');
    if(savedDate) {
        document.getElementById('dateInput').value = savedDate;
        updateDate();
    }

    // Ø§Ù„Ø£Ø³Ù…Ø§Ø¡
    const cellsM = document.querySelectorAll('#morningBody .name-cell');
    cellsM.forEach((cell, i) => {
        const val = localStorage.getItem(`le_m_${i}`);
        if(val) { cell.innerText = val; saveData(cell, 'm', i); }
    });

    const cellsE = document.querySelectorAll('#eveningBody .name-cell');
    cellsE.forEach((cell, i) => {
        const val = localStorage.getItem(`le_e_${i}`);
        if(val) { cell.innerText = val; saveData(cell, 'e', i); }
    });
    calc();
}

// Ø§Ù„Ø­Ø³Ø§Ø¨Ø§Øª
function calc() {
    const m = document.querySelectorAll('.row-filled-m').length;
    const e = document.querySelectorAll('.row-filled-e').length;
    document.getElementById('mCount').innerText = m;
    document.getElementById('eCount').innerText = e;
    document.getElementById('sm').innerText = `${m} / 19`;
    document.getElementById('se').innerText = `${e} / 9`;
    document.getElementById('st').innerText = `${m+e} / 28`;
}

// Ø²Ø± Reset
function resetPage() {
    if(confirm("Start a new day? All names will be cleared.")) {
        localStorage.clear();
        location.reload();
    }
}

// ØªØµØ¯ÙŠØ± PDF (Ø§Ù„Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ø¬Ø°Ø±ÙŠ)
function generatePDF() {
    const element = document.getElementById('printableArea');
    
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ù…Ø­Ø³Ù†Ø© Ù„Ù…Ù†Ø¹ ØªÙ„Ù Ø§Ù„Ù…Ù„Ù
    const opt = {
        margin:       0, // Ø¥Ù„ØºØ§Ø¡ Ø§Ù„Ù‡ÙˆØ§Ù…Ø´ Ù„Ø£Ù†Ù†Ø§ ØµÙ…Ù…Ù†Ø§ Ø§Ù„ØµÙØ­Ø© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„
        filename:     `Attendance_${document.getElementById('dateInput').value}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { 
            scale: 2, // Ø¯Ù‚Ø© Ø¹Ø§Ù„ÙŠØ©
            useCORS: true, 
            scrollY: 0 
        },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø²Ø± Ù…Ø¤Ù‚ØªØ§Ù‹ Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„ØªÙˆÙ„ÙŠØ¯ (Ø§Ø­ØªÙŠØ§Ø·)
    const btn = document.querySelector('.btn-pdf');
    btn.innerText = "â³ Processing...";
    
    html2pdf().set(opt).from(element).save().then(() => {
        btn.innerText = "ğŸ“„ PDF";
    });
}

// ØªØµØ¯ÙŠØ± Excel
function exportExcel() {
    let csv = "\ufeffPosition,Name,Shift\n";
    // ØµØ¨Ø§Ø­
    document.querySelectorAll('#morningBody tr').forEach(tr => {
        const tds = tr.querySelectorAll('td');
        if(tds[2].innerText.trim()) csv += `"${tds[1].innerText}","${tds[2].innerText}","Morning"\n`;
    });
    // Ù…Ø³Ø§Ø¡
    document.querySelectorAll('#eveningBody tr').forEach(tr => {
        const tds = tr.querySelectorAll('td');
        if(tds[2].innerText.trim()) csv += `"${tds[1].innerText}","${tds[2].innerText}","Evening"\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Attendance.csv";
    link.click();
}
</script>

</body>
</html>
